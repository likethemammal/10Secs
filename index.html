<!DOCTYPE html>
<html>

    <head>

        <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>

        <script type="text/template" id="start-template">

            <img class="start-title" src="assets/title.png">
            <div class="start-menu">
                <div class="start-btn btn"><h3>Start</h3></div>
                <div class="how-to-btn btn"><h3>How-to</h3></div>
                <a class="website-btn btn" href="http://www.likethemammal.com/">WWW</a>
            </div>

        </script>

        <script type="text/template" id="game-ui-template">

            <div class="game-ui">
                <div class="rounds ui"><h3>Round: <%= Game.victories %>/2</h3></div>
                <div class="timer ui"><h3>Timer: 10</h3></div>
                <div class="current-item ui"><img src=""></div>
                <div class="indicator ui"><img src=""></div>
            </div>

        </script>

        <script type="text/template" id="message-template">

            <div class="message ui"><h3><%= message %></h3></div>

        </script>

        <script type="text/template" id="victory-template">

            <div class="victory-menu">
                <div class="text-block"><p><%= text %></p></div>
            </div>
        </script>

        <script type="text/template" id="round-template">

            <div class="round-menu">
                <div class="text-block"><p><%= text %></p></div>
                <div class="item-menu"><div class="item"><img src="<%= 'assets/items/' + item.toLowerCase() + '.png' %>"></div><h3><%= item %></h3></div>
                <div class="disaster-menu"><div class="disaster"><img src="<%= 'assets/disasters/' + disaster.toLowerCase() + '.png' %>"></div><h3><%= disaster %></h3></div>
            </div>

        </script>

        <script type="text/template" id="game-over-template">

            <div class="game-over-menu">
                <div class="round-completed"><div class="rounds-menu"><h3><%= rounds %></h3></div></div>
                <div class="text-block"><p><%= text %></p></div>
                <a class="website-btn btn" href="http://www.likethemammal.com/">WWW</a>
            </div>

        </script>

        <script src="js/lib/Timer.js"></script>

        <script src="js/lib/crafty-0.5.4.js"></script>
        <script src="js/lib/underscore.js"></script>
        <script src="js/lib/jquery-1.10.2.js"></script>
        <script src="js/lib/jquery.easing.1.3.js"></script>
        <script src="js/lib/backbone.js"></script>

        <script src="js/scripts/components.js"></script>
        <script src="js/scripts/scenes.js"></script>
        <script src="js/scripts/game.js"></script>
        <script src="js/scripts/app.js"></script>

        <style type="text/css" media="screen">

            body {
                background: black;
                text-align: center;
                color: #DDD;
                font-family: Arial,serif;
            }

            .controls {
                color: #BBB;
            }

            #cr-stage {
                margin: 20px auto 0;
            }

            .bottom {
                font-size: 12px;
                color: #888;
                margin-top: 50px;
            }

            .bottom a {
                color: #AAA;
            }

            .start-title {
                position: relative;
                top: -300px;
            }

            .btn {
                position: absolute;
                width: 50px;
                height: 50px;
                background: #aac;
                z-index: 2;
                cursor: pointer;
            }

            .ui {
                position: absolute;
                width: 20px;
                height: 20px;
                background: rgb(64, 14, 18);
                z-index: 2;
            }

            .current-item {
                top: 10px;
                right: 10px;
                width: 64px;
                height: 64px;
                background: url('assets/current-item-ui.png') no-repeat center;
            }
            .current-item img{
                padding-top: 14px;
                padding-left: 4px;
            }

            .message {
                bottom: 15px;
                width: 100%;
                height: 188px;
                z-index: 3;
                margin: 0 auto;
                background: url('assets/message.png') no-repeat center;
            }
            .message h3 {
                margin: 30px 0 0 117px;
                text-align: left;
                width: 555px;
            }

            .indicator {
                display: none;
                top: 30%;
                left: 50%;
                background: url('assets/tooltip-ui.png') no-repeat center;
                width: 64px;
                height: 70px;
            }
            .indicator img {
                padding-top: 15px;
            }

            .rounds {
                top: 10px;
                left: 230px;
                background: url('assets/timer-ui.png') no-repeat center;
                width: 210px;
                height: 64px;
            }

            .timer {
                top: 10px;
                left: 10px;
                background: url('assets/timer-ui.png') no-repeat center;
                width: 210px;
                height: 64px;
            }

            .website-btn {
                bottom: 10px;
                right: 10px;
                background: url('assets/website-btn.png') no-repeat center;
                width: 150px;
                height: 64px;
                text-decoration: none;
            }
            
            .start-btn {
                top: 50%;
                background: url('assets/timer-ui.png') no-repeat center;
                width: 100%;
                height: 64px;
                z-index: 2;
            }

            .how-to-btn {
                top: 70%;
                background: url('assets/timer-ui.png') no-repeat center;
                width: 100%;
                height: 64px;
            }

            h3, a {
                font-family: 'Press Start 2P', cursive;
                margin: 0;
                padding: 5px;
                color: #fff;
                line-height: 2em;
            }

        </style>

    </head>

    <body>


        <h2>10 Seconds to Survive</h2>

        <p>Fix a disaster in 10 seconds to survive to the next round</p>

        <p class="controls">Controls: Use W, A, S, and D or arrow keys to move around.</p>

        <div id="cr-stage">

            <div class="menu-container"></div>
            <div class="ui-container"></div>

        </div>

        <p class="bottom">Created for Ludum Dare 27</p>

    </body>

</html>
